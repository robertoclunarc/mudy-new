<form action="{{dataPayment.url}}" (ngSubmit)="onSubmit($event)" method="POST" #startForm>
    <div>
        <input type="hidden" name="token_ws" [(ngModel)]="dataPayment.token_ws">                
    </div>
    <div>
        <button [disabled]="!goTo" class="btn btn-blue mudy-btn p-2" type="submit">Pagar</button>
    </div>
</form>
